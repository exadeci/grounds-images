# Install latest docker client
machine:
  pre:
   - sudo wget "https://get.docker.com/builds/Linux/x86_64/docker-latest" -O /bin/docker
   - sudo chmod +x /bin/docker

dependencies:
  override:
    - rake build
    
test:
  override:
    - rake test

deployment:
  hub:
    branch: master
    commands:
        - rake push